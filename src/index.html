<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes con Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Componentes Web</h1>

        <div class="mb-6 p-4 bg-blue-50 rounded-lg shadow">
            <label class="block text-gray-700 font-semibold mb-1">Nombre de usuario 
                <span class="text-sm text-gray-500 italic cursor-pointer hover:text-blue-600">(Ayuda: Ingrese su nombre completo)</span>
            </label>
            <input type="text" class="form-control px-4 py-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese su nombre de usuario">
        </div>

        <div class="mb-6 p-4 bg-green-50 rounded-lg shadow flex justify-center">
            <button class="flex items-center gap-2 px-6 py-2 bg-green-500 text-white rounded-md shadow-lg hover:bg-green-600 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11c0-3.866-3.582-7-8-7S2 7.134 2 11v3.158c0 .538.214 1.055.595 1.437L4 17h5m5 0v1a3 3 0 11-6 0v-1m5 0H9" />
                </svg>
                Notificaciones
            </button>
        </div>

        <div class="mb-6 p-4 bg-yellow-50 rounded-lg shadow">
            <label for="password" class="block text-gray-700 font-semibold mb-1">Contraseña</label>
            <input type="password" id="password" class="px-4 py-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Ingrese su contraseña">
            <button class="mt-3 w-full py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition duration-200" onclick="encryptPassword()">Enviar</button>
        </div>

        <script>
            function encryptPassword() {
                const passwordField = document.getElementById('password');
                const encryptedPassword = btoa(passwordField.value); 
                console.log('Contraseña encriptada:', encryptedPassword);
            }
        </script>

        <div class="mb-6 p-4 bg-purple-50 rounded-lg shadow">
            <form id="discountForm" class="flex gap-2">
                <input type="text" id="discountCode" placeholder="Cupón de descuento" class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <button class="px-6 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition duration-200" type="submit">Aplicar</button>
            </form>
        </div>

        <script>
            document.getElementById('discountForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const discountCode = document.getElementById('discountCode').value;
                alert('Cupón aplicado: ' + discountCode);
            });
        </script>
        
        <section class="p-6 bg-gray-50 rounded-lg shadow text-center">
            <h2 class="text-2xl font-bold text-gray-700 mb-2">Sección de la Página Web</h2>
            <p class="text-gray-600">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eius dicta, eligendi ipsam delectus fuga doloremque possimus nobis repellendus nemo vero sapiente labore fugit, vitae tempora. Dolorem porro soluta alias dicta.</p>
        </section>
    </div>

</body>
</html>
